<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="fondo1">
      <div id="fondo2">
        <main class="main">
          <section class="card">
            <div class="bubbles"></div>
            <div class="foto"></div>
            <div class="name">
              <h2>Victor Crest <span class="edad">26</span></h2>
            </div>
            <div class="city">
              <p>London</p>
            </div>

            <hr />
            <div class="numeros">
              <p>80K</p>
              <p>803K</p>
              <p>1.4K</p>
            </div>

            <div class="likes">
              <p>Followers</p>
              <p>Likes</p>
              <p>Photos</p>
            </div>
          </section>

          <footer>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
              by <a href="https://github.com/tonimjdev">Toni Machado</a>.
            </div>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>
